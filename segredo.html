<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ACEITA MEU AMOR ðŸ’˜</title>
  <style>
    body{
      background: linear-gradient(135deg,#ff6b9a,#ffb6c1);
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      font-family:"Segoe UI",sans-serif;
    }
    h1{
      font-size:48px;
      color:#fff;
      text-shadow:0 3px 10px rgba(0,0,0,0.2);
      z-index:2;
    }
    .balloon{
      position:absolute;
      bottom:-120px;
      width:60px;
      height:80px;
      background:radial-gradient(circle at 30% 30%, #fff8 0%, transparent 70%), var(--color);
      border-radius:50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: rise 6s linear infinite;
    }
    @keyframes rise{
      0%{transform:translateY(0) rotate(0);}
      100%{transform:translateY(-110vh) rotate(10deg);}
    }
  </style>
</head>
<body>
  <h1>ðŸŽˆ ACEITA MEU AMOR? ðŸ’–</h1>

  <script>
    // cria vÃ¡rios balÃµes coloridos subindo
    const colors = ['#ff3366','#ff99cc','#ffd700','#66ccff','#90ee90'];
    for(let i=0;i<20;i++){
      const b=document.createElement('div');
      b.className='balloon';
      b.style.setProperty('--color', colors[Math.floor(Math.random()*colors.length)]);
      b.style.left = Math.random()*100 + '%';
      b.style.animationDelay = Math.random()*5 + 's';
      b.style.opacity = 0.8;
      document.body.appendChild(b);
    }
  </script>
</body>
</html>
